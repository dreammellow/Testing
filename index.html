<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpriteType Play Checker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>üéÆ Check SpriteType Plays</h2>
  <p>Enter your wallet address to see how many times you've played:</p>
  <input type="text" id="wallet" placeholder="0x..." size="50" />
  <button onclick="check()">Check</button>
  <div id="result"></div>

  <script>
    async function check() {
      const wallet = document.getElementById('wallet').value.trim();
      const resultEl = document.getElementById('result');
      if (!wallet.startsWith('0x') || wallet.length !== 42) {
        resultEl.innerText = "‚ùå Invalid wallet address";
        return;
      }
      resultEl.innerText = "‚è≥ Checking...";
      try {
        const res = await fetch(`/api/plays?wallet=${wallet}`);
        const data = await res.json();
        if (data.playCount !== undefined) {
          resultEl.innerHTML = `‚úÖ Wallet <b>${wallet}</b> has played <b>${data.playCount}</b> times.`;
        } else {
          resultEl.innerText = "‚ùå Could not retrieve play count.";
        }
      } catch (e) {
        resultEl.innerText = "‚ùå Error contacting API.";
      }
    }
  </script>
</body>
</html>
